<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="todo-app">
        <h1>Todo List</h1>
        <input type="text" id="task-input" placeholder="Nueva tarea">
        <button id="add-task-btn">Agregar</button>
        <div id="summary">
            <p>Total: <span id="total-tasks">0</span></p>
            <p>Realizadas: <span id="completed-tasks">0</span></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th class="tarea">Tarea</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tasks-list"></tbody>
        </table>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
